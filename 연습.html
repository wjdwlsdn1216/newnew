<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <h1>인공사 사이트</h1>
        <form action="" method="POST">
            <label for="userid_input">아이디 : </label>
            <input
            id="userid_input"
            type='text'
            name='userid' 
            placeholder="아이디를 입력해주세요" 
            />
            <br/>
            <label for="userpw_input">비밀번호 : </label>
            <input
            id="userpw_input"
            type="password"
            name='userpw'
            placeholder="비밀번호를 입력해주세요" 
            />
            <br/>
            <label for="select">비밀번호찾기 : </label>
            <select name="interest">
                <label for="select">비밀번호찾기 : </label>
                <option value="학교">학교</option>
                <option value="이메일">이메일</option>
                <option value="출생지">출생지</option>
            </select>
            <br/>
            <textarea name="yes" cols="30" rows="30"></textarea>
            <button name="전송" type="submit">
                전송하기
            </button>
        </form>
    </body>
</html>
